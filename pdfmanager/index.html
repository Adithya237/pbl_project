{% extends "pdfmanager/base.html" %}
{% load i18n %}

{% block title %}{% trans "Upload PDF" %}{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>{% trans "Upload PDF file:" %}</label>
    <input type="file" name="pdf_file" accept="application/pdf" required />

    <label>{% trans "Source Language:" %}</label>
    <select name="src_lang" required>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
    </select>

    <label>{% trans "Target Language:" %}</label>
    <select name="tgt_lang" required>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="en">English</option>
    </select>

    <button type="submit">{% trans "Translate & Preview" %}</button>
</form>
{% endblock %}
